    function calcular() {

              // Calcular os valores apostados em cada resultado

                  var valorApostado2 = valorTotal - valorApostado1;

                          // Mostrar os resultados na tela
                            document.getElementById("resultado").innerHTML =
                                "Valor Apostado no Resultado 1: " + valorApostado1.toFixed(2) + "<br>" +

                                        "Lucro no Resultado 1: " + lucro1.toFixed(2) + "<br>" +
