
<html>
<head>
<script>
function calcular() {
  // Pegar os valores dos inputs
    var odd1 = parseFloat(document.getElementById("odd1").value);
      var odd2 = parseFloat(document.getElementById("odd2").value);
        var valorTotal = parseFloat(document.getElementById("valorTotal").value);

          // Calcular os valores apostados em cada resultado
            var valorApostado1 = (odd2 * valorTotal) / (odd1 + odd2);
              var valorApostado2 = valorTotal - valorApostado1;

                // Calcular o lucro em cada resultado
                  var lucro1 = (valorApostado1 * (odd1 )) ;
                    var lucro2 = (valorApostado2 * (odd2 ));

                      // Mostrar os resultados na tela
                        document.getElementById("resultado").innerHTML =
                            "Valor Apostado no Resultado 1: " + valorApostado1.toFixed(2) + "<br>" +
                                "Valor Apostado no Resultado 2: " + valorApostado2.toFixed(2) + "<br>" +
                                    "Lucro no Resultado 1: " + lucro1.toFixed(2) + "<br>" +
                                        "Lucro no Resultado 2: " + lucro2.toFixed(2);
                                        }
                                        </script>
